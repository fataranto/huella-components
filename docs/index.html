<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>Huella Positiva Components</title>
</head>
<body>
    <div class="container">
        
        <h1>Huella Positiva UI Components</h1>
        
        <h2>Colors</h2>
        <div>
            
            <div class="row">
                <div>
                    <h3>Primary Color</h3>
                    <div class="color-box color-primary"></div>
                    <span class="color-code">#FF6F61</span>
                </div>

                <div>
                    <h3>Primary Active</h3>
                    <div class="color-box color-active"></div>
                    <span class="color-code">#E95D52</span>
                </div>

                <div>
                    <h3>Backgrounds</h3>
                    <div class="color-box color-backgrounds"></div>
                    <span class="color-code">#FFF8E1</span>
                </div>
                <div>
                    <h3>Primary Text Color</h3>
                    <div class="color-box color-primary-text"></div>
                    <span class="color-code">#263238</span>
                </div>
            </div>
            

        <h2>Buttons</h2>
        <div>
            <h3>Primary Button</h3>
            <div class="row">
                <button class="button button-primary">Primary</button>
                <button class="button button-primary" disabled>Primary Disabled</button>
            </div>

            <h3>Secondary Button</h3>
            <div class="row">
                <button class="button button-secondary">Secondary</button>
            </div>
            
            <h3>Others (to do)</h3>
            <div class="row">
                <button class="button button-danger">Danger</button>
                <button class="button button-warning">Warning</button>
                <button class="button button-success">Success</button>
                <button class="button button-info">Info</button>
            </div>
            <h3>Action Buttons</h3>
            <button class="button button-primary join-event">Unirme</button> 
            
        </div>
    </div>

    <script>
        const joinEvent = document.querySelector('.join-event');
        joinEvent.addEventListener('click', () => {
            if (joinEvent.classList.contains('button-primary')) {
                joinEvent.classList.remove('button-primary');
                joinEvent.classList.add('button-secondary');
                joinEvent.textContent = 'Dejar el evento';
            } else {
                joinEvent.classList.remove('button-secondary');
                joinEvent.classList.add('button-primary');
                joinEvent.textContent = 'Unirme';
            }
        }); 
    </script>
</body>
</html>
